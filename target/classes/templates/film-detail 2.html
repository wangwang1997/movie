    $(function(){
		 var loc=decodeURI(location.href);

         for(index in paramList){

			  $("#pinlun3").append(pinlun[2]);
	          $(".film-detail").append(nodeStr);

			  var flag=true;
			  $(".div4").click(function(){  
              if(flag==true){ 
                $( this ).addClass("div44");
			    $("#text").html(results.rows.item(i).introduce);
				$("#text1").html("");
				flag=false;
              }else{  
                $(this).removeClass("div44");

                }  
               })

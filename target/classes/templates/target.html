<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="../static/css/jquery.mobile-1.4.5.css" th:href="@{/css/jquery.mobile-1.4.5.css}">

<script src="../static/js/jquery.js" th:src="@{/js/jquery.js}"></script>

</head>

<body>
       <div data-role="page">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
         <div class="back"><a href="javascript:history.back(-1)"><img th:src="@{/image/back.png}"></a></div>
        <h2 class="film-name" th:text="${show.movie.name}"></h2>
        </div>
       
        <div data-role="content">
        <div class="tabs">
          <div data-role="navbar" style="display:block">
           <ul id="date">
             <li><a class="activeclass" data-ajax="false">今天 02-18</a></li>
             <li><a  data-ajax="false">今天 02-18</a></li>
             <li><a  data-ajax="false">今天 02-18</a></li>
             <li><a  data-ajax="false">今天 02-18</a></li>
           </ul>
           </div> 
        
      
         <div id="div1" class="active">
             <ul data-role="listview" style="margin:0.5px" data-icon="false" th:each="cinema : ${cinema.content}">
                 <li>
                     <div style="margin-bottom: 20px">
                         <div class='cdetail'>
                             <h3 th:text="${cinema.name}">name</h3>
                             <p style='color:#CCC' th:text="${cinema.location}">location </p>
                             <div class='biaoqian'>观影小食</div>
                             <div class='xin'>新</div>
                             <p style='display:inline-table;font-weight:normal;text-shadow:none;color:#CCC'>新人专享</p>
                         </div>
                     </div>
                     <ul class="mode-wrapper">
                         <li class="mode">
                             <a th:href="@{/show/seat(name = ${cinema.name},mid = ${show.movie.id})}">
                                 <div class="release">18:00</div>
                                 <p style="margin-top: 40px;margin-bottom: 10px;"><b th:text="${show.showTing}" style="font-size: 1.2em;color:#FFCC00;"></b>号厅</p>
                                 <p th:text="'¥ ' + ${show.price}" style="font-size: 1em;margin-top: -10px;"></p>
                             </a>
                         </li>
                         <li class="mode"></li>
                         <li class="mode"></li>
                         <li class="mode"></li>
                         <li class="mode"></li>
                     </ul>
                 </li>
             </ul>
        </div>
        <div id="div2">  
         <ul data-role="listview" style="margin:0.5px" data-icon="false" id="addcontent2">
         </ul> 
        </div>
        <div id="div3">  
         <ul data-role="listview" style="margin:0.5px" data-icon="false" id="addcontent3">

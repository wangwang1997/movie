<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../static/css/jquery.mobile-1.4.5.css" th:href="@{/css/jquery.mobile-1.4.5.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cinema-detail.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery.mobile-1.4.5.js}"></script>
    <script th:src="@{/js/database1.js}"></script>
</head>


<body>
<div data-role="page">
        <div data-role="header" data-position="fixed" data-tap-toggle="false">
         <div id="back"><a href="javascript:history.back(-1)"><img th:src="@{/image/back.png}"></a></div>
        <h2 class="place" th:text="${detail.name}"></h2>
        </div>

       <div data-role="content">
         <div class="place"></div>
         <p class="position"></p>

          <!--影片图片轮播-->
         <div class="swiper-container swbox">
            <div class="swiper-wrapper">
                <div class="swiper-slide myslide" th:each=" slide : ${detail.showMovies}">
                    <img th:src="${slide.movie.image}"/>
                </div>
            </div>
         </div>
         <!--电影信息-->

         <div id="filmdetail" class="active1">
            <p class="title0"></p>
            <b class="title1"></b>
            <p class="detail"></p>
         </div>

         <div class="tabs">
         <!--日期-->
          <div data-role="navbar" style="display:block">
           <ul id="date">
             <li><a class="activeclass" href="#div1" data-ajax="false" th:text="'今天 '+${#dates.format(new java.util.Date().getTime(), 'MM-dd')}"></a></li>
             <li><a href="#div2" data-ajax="false" ></a></li>
             <li><a href="#div3" data-ajax="false"></a></li>
             <li><a href="#div4" data-ajax="false"></a></li>
           </ul>
        </div>
       <div id="div1" class="active">
         <ul data-role="listview" style="margin:0.5px" data-icon="false" id="addcontent1" class="tiaozhuan">
             <li th:each="list : ${detail.showMovies}">
                 <a>
                     <div class='container3 ui-block' align='center'>
                         <h3 th:text="${list.movie.name}"></h3>
                         <p style='color:#999;font-size:0.5em'>散场</p>
                         </div>
                     <div class='container4 ui-block'>
                        <div>
                             <p style='display:inline-table;' th:text="${list.version}"></p>
                             <p style='color:#FF2B4A;margin-left:30px;display:inline-table'>新人专享
                                 <b style='color:#FF2B4A;font-size:16px' th:text="${list.price}"></b>
                                 元</p>
                             </div>
                         <div>
                             <p th:text="${list.showTing}+' 号厅'" style="float: left"></p>
                             <p style="float: right;display:inline-table;color:#FC0;">3D眼镜需现金租赁或3元</p>
                         </div>
                         </div>
                     <div class='container5 ui-block'>
                         <div class='buy' id='bt'>购票</div>
                         </div>
                     </a>
                 </li>
         </ul>
      </div>
        <div id="div2">
         <ul data-role="listview" style="margin:0.5px" data-icon="false" id="addcontent2" class="tiaozhuan">
         </ul>
        </div>
        <div id="div3">
         <ul data-role="listview" style="margin:0.5px" data-icon="false" id="addcontent3" class="tiaozhuan">
         </ul>
        </div>
        <div id="div4">
         <ul data-role="listview" style="margin:0.5px" data-icon="false" id="addcontent4" class="tiaozhuan">
         </ul>
        </div>
      </div>


       </div>
      <div data-role="footer" data-position="fixed" data-tap-toggle="false">
       <div data-role="navbar">
           <ul class="ft" style="margin:0.5px;text-align:center" id="ft">
               <li>
                   <a th:href="@{~/}" data-ajax="false">
                       <div><img th:src="@{/image/icon1.png}"></div>
                       <p style="margin:0;">正在热映</p>
                   </a>
               </li>
               <li>
                   <a th:href="@{/future}" data-ajax="false">
                       <div><img th:src="@{/image/icon2.png}"></div>
                       <p style="margin:0;"> 即将热映</p>
                   </a>
               </li>
               <li>
                   <a th:href="@{/cinema}" data-ajax="false">
                       <div><img th:src="@{/image/icon03.png}"></div>
                       <p style="margin:0;text-shadow:none;color:#FF2B4A">影院</p>
                   </a>
               </li>
               <li>
                   <a th:href="@{/mine}" data-ajax="false">
                       <div><img th:src="@{/image/icon4.png}"></div>
                       <p style="margin:0;">我的</p>
                   </a>
               </li>
           </ul>
      </div>
      </div>
    </div>
<script >

        $(".myslide img").on("swiper",function () {
            $(this).hide();
        })


</script>
</body>

</html>

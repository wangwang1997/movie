<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>即将上映</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mobile-1.4.5.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/film-future.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/film-detail.css" th:href="@{/css/film-detail.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/jquery.mobile-1.4.5.js}"></script>
    <script th:src="@{/js/database1.js}"></script>
</head>
		      
<body>
<div data-role="page">
       <div data-role="header" data-position="fixed" data-tap-toggle="false">
       <div class="back"><a href="javascript:history.back(-1)"><img th:src="@{/image/back.png}"></a></div>
       <h2>即将上映</h2>
       </div>
       <div data-role="content" class="container1">
       
       <div id="filmdate"  th:each="movie : ${coming.content}" >
           <div class='time'>
               <b class='b1' th:text="${#dates.format(movie.showTime, 'yyyy-MM-dd') + ' '+ #dates.dayOfWeekNameShort(movie.showTime)}"></b>
           </div>
           <ul data-role='listview' style='margin:0.5px' data-icon='false' id='listview'>
               <li>
                   <a th:href="@{/show/detail(id=${movie.id})}">
                       <div class="cont">
                           <div class='boxes container3 ui-block-a'><img width='140px'height='150px' th:src="${movie.pic}"></div>
                           <div class='boxes container4 ui-block-b' style="width: 40%;position: absolute;left: 10%">
                               <h1 th:text="${movie.name}"></h1>
                               <p><b style='color:#FC0;font-size: 1.5em' th:text="${movie.wantSee}"></b> 人想看</p>
                               <p style='font-size: 0.8em;' th:text="'导演: '+${movie.director}"></p>
                               <p style='font-size: 0.8em;' th:text="'主演: '+${movie.actors}"> </p>
                           </div>
                       </div>
                       </a>
                   <div class='container5'>
                       <a th:href="@{/seat}"><div class='buy btf'>预售</div></a>
                   </div>
                   </li>
           </ul>
       </div>
       
     
      <div data-role="footer" data-position="fixed" data-tap-toggle="false">
      <div data-role="navbar">
       <ul style="margin:0.5px;text-align:center" id="ft">
        <li>
           <a th:href="@{/}" data-ajax="false">
           <div class="footli"><img th:src="@{/image/icon1.png}"></div>
            <div class="footli">正在热映</div>
           </a>
        </li>
       <li>
           <a th:href="@{/future}">
           <div class="footli"><img th:src="@{/image/icon02.png}"></div>
            <div class="footli" style="color:#FF2B4A;text-shadow:none">即将热映</div>
           </a>
        </li>
        <li>
           <a th:href="@{/cinema}" data-ajax="false">
           <div class="footli"><img th:src="@{/image/icon3.png}"></div>
            <div class="footli">影院</div>
           </a>
        </li>
        <li>
           <a th:href="@{/mine}" data-ajax="false">
           <div class="footli"><img th:src="@{/image/icon4.png}"></div>
            <div class="footli">我的</div>
           </a>
        </li>
       </ul>
      </div>
     </div>
    </div>
</div>
</body>
</html>

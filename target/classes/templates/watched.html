<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<title></title>
<link rel="stylesheet" type="text/css" href="../static/css/jquery.mobile-1.4.5.css" th:href="@{/css/jquery.mobile-1.4.5.css}">
<link rel="stylesheet" type="text/css" href="../static/css/want.css" th:href="@{/css/want.css}">
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery.mobile-1.4.5.js}"></script>
<script th:src="@{/js/database1.js}"></script>

</head>

<body>
<div data-role="page">
       <div data-role="header" data-position="fixed" data-tap-toggle="false">
       <div class="back"><a th:href="@{/mine}"><img th:src="@{/image/back.png}"></a></div>
       <h2>看过的电影</h2>
       </div>
       <div data-role="content">
       <div class="txt"></div>
       <div id="filmdate">
              <div id="filmdate" th:each="movie: ${user.hasSeen}">

                     <div class='time'>
                            <b class='b1' th:text="${#dates.format(movie.showTime, 'yyyy-MM-dd') + ' '+#dates.dayOfWeekNameShort(movie.showTime)}"></b>
                            <b class="b1"></b>
                     </div>
                     <ul data-role='listview' style='margin:0.5px' data-icon='false' id='listview'>
                            <li>
                                   <a th:href="@{/show/detail(id=${movie.id})}">
                                          <div class='boxes container3 ui-block'><img width='140px'height='150px' th:src="${movie.pic}"></div>
                                          <div class='boxes container4 ui-block'>
                                                 <h1 th:text="${movie.name}"></h1>
                                                 <p><b style='color:#FC0;font-size: 1.5em' th:text="${movie.wantSee}"></b> 人想看</p>
                                                 <p style='font-size: 0.8em;' th:text="'导演: '+${movie.director}"></p>
                                                 <p style='font-size: 0.8em;' th:text="'主演: '+${movie.actors}"> </p>
                                          </div>
                                   </a>
                            </li>
                     </ul>
              </div>
       </div>
       </div>
</div>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mobile-1.4.5.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/film-detail.css}">
    <link rel="stylesheet" th:href="@{/css/swiper.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/ticket.css" th:href="@{/css/ticket.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/cinema.css" th:href="@{/css/cinema.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/cinema-detail.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/target.css" th:href="@{/css/target.css}">
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/jquery.mobile-1.4.5.js}"></script>
<script th:src="@{/js/database1.js}"></script>

<body>
<div data-role="page">
     <div data-role="header" data-position="fixed" data-tap-toggle="false">
         <div class="back" style="float: left"><a href="javascript:history.back(-1)"><img th:src="@{/image/back.png}"></a></div>
        <h2>订票详情</h2>   
    </div>
    <div data-role="content">   
    <div class="div1">
       <div class="film-detail">
            <div>
                <h2 id="film-name" th:text="${show.movie.name}"></h2>
                <b style="display:inline-table;font-weight:normal;text-shadow:none;"></b>
            </div>
            <p th:text="${show.version}"></p>
            <p th:text="${show.showTing + ' 号厅' }"></p>
            <p></p>
            <p></p>
       </div>
     </div>
     <div class="div2" style="background-color:#e6e6e6;margin-top:10px">
     <p style="display:inline-table;">票价总计</p>
     <b style='color:#FF2B4A;font-size:16px;margin-left:60%;display:inline-table' th:text="${show.price+' 元'}"></b>
     </div>
     <h4>购票须知</h4>
     <div class="div3" style="border-top:1px solid #CCC">
     <p> 1.请确认场次和时间无误,购买成功后将不予退换</p>
     <p> 2.由于设备故障等不可抗力因素,存在少量场次取消的情况,会进行退票退款</p>
     <p> 3.由于影院系统不稳定等因素,存在出票失败的情况,会进行退款不予退换</p>
     <p> 4.购票成功后,会收到取票码短信</p>
     <p style="display:inline-table"> 5.下单即代表你同意</p>
     <p style="display:inline-table;color:#108EE9">《用户服务协议》</p>
     </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false" style="background-color:#FF2B4A;">
    <h2 id="fh">立即付款</h2>
    </div>
</div>
</div>
</body>
</html>
